<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="my.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=a6103311-6c6c-493c-b380-77eaffecf6d7&lang=ru_RU"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <img class="header-logo" src="./img/sitrak-logo.png" alt="">
        </div>
    </header>
    <div class="wrapper">
        <main>
            <div class="container">
                <h1 class="h1">Карта дилеров</h1>
                <div class="map__wrap">
                    <div class="map__list">
                        <div class="map__search">
                            <input type="text"  id="input" placeholder="Поиск по названию дилера">
                        </div>
                        <div class="map__items">
                            <div class="map__items-inner">
                                <ul id="itemsList" >
                                </ul>
                            </div>
                        </div>

                    </div>
                    <div class="map" id="map"></div>

                </div>
            </div>

            <template id="row">
                <li>
                    <span class="city"></span>
                    <span class="adress"></span>
                </li>
            </template>
        </main>

    </div>

    <script src="oldJson.js"></script>
    <script src="json.js"></script>
    <script src="script-convert.js"></script>
    <script src="my.js"></script>
    <script src="map.js"></script>
    
   
</body>
</html>
